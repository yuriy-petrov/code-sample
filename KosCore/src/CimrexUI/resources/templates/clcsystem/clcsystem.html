<!DOCTYPE html>
<html>
	<head>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/main.js" type="text/javascript"></script>
		<script type="application/javascript">
		    function draw() {
		      var canvas = document.getElementById("canvas");
		      if (canvas.getContext) {
		        var ctx = canvas.getContext("2d");

		        ctx.strokeRect(10,5,150,45);
		        ctx.strokeRect(175,5,40,45);
		        ctx.strokeRect(275,5,40,45);

		        ctx.beginPath();
    			ctx.arc(50,28,18,0,Math.PI*2);
    			ctx.stroke(); 
    			ctx.beginPath();
    			ctx.moveTo(50,10);
    			ctx.lineTo(50,45);
    			ctx.moveTo(32,28);
    			ctx.lineTo(68,28);
    			ctx.stroke();

    			ctx.beginPath();
    			ctx.lineWidth = 4;
    			ctx.moveTo(50, 12);
    			ctx.lineTo(50, 26);
    			ctx.moveTo(50, 30);
    			ctx.lineTo(50, 44);
    			ctx.stroke();

    			ctx.beginPath();
    			ctx.lineWidth = 4;
    			ctx.moveTo(34, 28);
    			ctx.lineTo(48, 28);
    			ctx.moveTo(52, 28);
    			ctx.lineTo(66, 28);
    			ctx.stroke();

				ctx.lineWidth = 1;
    			ctx.beginPath();
    			ctx.arc(120,28,18,0,Math.PI*2);
				ctx.stroke();
				ctx.beginPath();
    			ctx.moveTo(120,10);
    			ctx.lineTo(120,45);
    			ctx.moveTo(102,28);
    			ctx.lineTo(138,28);
    			ctx.stroke();

				ctx.beginPath();
    			ctx.lineWidth = 4;
    			ctx.moveTo(120, 12);
    			ctx.lineTo(120, 26);
    			ctx.moveTo(120, 30);
    			ctx.lineTo(120, 44);
    			ctx.stroke();

    			ctx.beginPath();
    			ctx.lineWidth = 4;
    			ctx.moveTo(104, 28);
    			ctx.lineTo(118, 28);
    			ctx.moveTo(122, 28);
    			ctx.lineTo(136, 28);
    			ctx.stroke();

				ctx.lineWidth = 1;
				ctx.beginPath();
    			ctx.arc(195,28,14,0,Math.PI*2);
    			ctx.stroke(); 

    			ctx.beginPath();
    			ctx.arc(295,28,14,0,Math.PI*2);
				ctx.stroke(); 

				ctx.beginPath();
			    ctx.moveTo(195,14);
			    ctx.lineTo(207,36);
			    ctx.lineTo(183,36);
			    ctx.fill();

			    ctx.beginPath();
			    ctx.moveTo(295,14);
			    ctx.lineTo(307,36);
			    ctx.lineTo(283,36);
			    ctx.fill();

			    ctx.font='bold 18px HM9';
	        	ctx.fillText('STOP', 20, 80);
	        	ctx.fillText('STOP', 110, 80);
	        	ctx.fillText('STOP', 180, 80);
	        	ctx.fillText('RUN', 280, 80);

	        	ctx.font='12px HM9';
	        	ctx.fillText('FAN1', 25, 60);
	        	ctx.fillText('FAN2', 115, 60);
	        	ctx.fillText('PUMP1', 182, 60);
	        	ctx.fillText('PUMP', 230, 60);
	        	ctx.fillText('Cannon header', 280, 60);
		      }
		    }
  		</script>
	</head>
	<body onload="draw();" >
		<div class="screen">
			<div class="electro">
				<div class="container">
					<div class="title">
						<div class="left">CLOSED LOOP COOLING SYSTEM</div>
						<div class="right">Unit A</div>
					</div>
					<table class="bottom-table">
			            <tbody>
			            <tr>
			                <td>Status: C.L.C OK</td>
			                <td></td>
			                <td></td>
			            </tr>
			            <tr>
			                <td>Temperature Electrolyte (TTE)</td>
			                <td>63.4</td>
			                <td>&deg;C</td>
			            </tr>
			            <tr>
			                <td>Temperature C.L.C. Circuit</td>
			                <td>6.9</td>
			                <td>&deg;C</td>
			            </tr>
			            <tr>
			                <td>Pressure C.L.C Circuit</td>
			                <td>179</td>
			                <td>kPa</td>
			            </tr>
			            <tr>
			                <td>Regulating Valve:</td>
			                <td>0.0</td>
			                <td>%</td>
			            </tr>
			            </tbody>
			        </table>
			        <canvas id="canvas" width="385" height="85"></canvas>
				</div>
			</div>
			<ul class="buttons">
				<li>Cont</li>
				<li class="empty"></li>
				<li>SP CLC</li>
				<li class="empty"></li>
				<li class="empty"></li>
				<li class="empty"></li>
			</ul>
		</div>
	</body>
</html>
